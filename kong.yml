_format_version: "2.1"
services:
  - name: inventario
    url: http://172.31.28.241:8081/
    routes:
      - name: inventario-route
        paths: ["/inventario/"]
        strip_path: true
    connect_timeout: 300
    read_timeout: 300
    write_timeout: 300
    retries: 1
upstreams:
  - name: inventario_upstream
    targets:
      - target: 172.31.28.241:8081
        weight: 100
    healthchecks:
      active:
        type: http
        http_path: /health/
        timeout: 0.3
        healthy:
          interval: 5


_format_version: "3.0"

services:
  - name: inventario
    url: http://<IP_PRIVADA_INVENTARIO>:8081
    routes:
      - name: inventario-route
        paths: ["/inventario/"]
        strip_path: false

upstreams:
  - name: inventario_upstream
    targets:
      - target: <IP_PRIVADA_INVENTARIO>:8081
        weight: 100
    healthchecks:
      active:
        type: http
        http_path: /health/
        timeout: 0.3
        healthy:
          interval: 5
          successes: 1
        unhealthy:
          interval: 3
          http_failures: 1
          tcp_failures: 1
          timeouts: 1
